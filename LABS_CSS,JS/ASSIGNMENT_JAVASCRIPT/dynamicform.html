        <form action="" class="form">
            <label for="name">First Name :</label>
            <input style="color: black; background-color:rgb(255, 240, 252);" type="text" name="name" id="name">
            <br><br>

            <label for="lname">Last Name :</label>
            <input style="color: blue; background-color:pink;" type="text" name="lname" id="lname">
            <br><br>

            <label for="dateofbirth">DOB :</label>
            <input type="date" name="dob" id="dateofbirth">
            <br><br>

            <label for="address">Address :</label>
            <textarea cols="8" rows="3" name="address" id="address"></textarea>
            <br><br>

            <label for="beverage">Your favorite beverage :</label>
            <input type="checkbox" name="beverage" id="beverages_tea" value="Tea"> Tea
            <input type="checkbox" name="beverage" id="beverages_coffee" value="Coffee"> Coffee
            <br><br>

            <label for="gender">Your Gender :</label>
            <input type="radio" name="gender" id="gender_female" value="Female"> Female
            <input type="radio" name="gender" id="gender_male" value="Male"> Male
            <br><br>

            <label for="range">Rate your JS Skill :</label>
            <input class="range" type="range" name="js_skill" id="range">
            <br><br>

            <label for="payment">Payment mode :</label>
            <select name="payment" id="payment">
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
            </select>
            <br><br>

            <input type="submit" name="finish" id="finish" value="Finish">
            <input type="reset" name="reset" class="btn reset" value="Reset">
        </form>
